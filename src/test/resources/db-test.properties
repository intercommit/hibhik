# targetDS is required only when using the jdbcdslog proxy driver
hibernate.hikari.dataSource.targetDS=org.hsqldb.jdbc.JDBCDataSource
# the sqllog parameter ensures HSQL logs all database quries
hibernate.hikari.dataSource.url=jdbc:hsqldb:mem:testdb;hsqldb.sqllog=3
hibernate.hikari.dataSource.user=sa
hibernate.hikari.dataSource.password=
hibernate.hbm2ddl.auto=update
